<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
  </head>
  <body>
    <main>
      <div class="container-login">
        <div class="login">
          <form class="login">
            <p>Instagram</p>
            <input
              class="email"
              type="text"
              placeholder="Telefone, nome de usuário ou email"
            />
            <input class="password" type="password" placeholder="Senha" />
            <button type="submit">Entrar</button>
          </form>
        </div>
        <div class="separator">
          <p>OU</p>
        </div>
        <div class="login-facebook">
          <p>Entrar com o Facebook</p>
        </div>
        <div class="forgot-password">
          <p>Esqueceu a senha?</p>
        </div>
      </div>
      <div class="container-cadastro">
        <p>
          Não tem uma conta?
          <a href="https://www.instagram.com/accounts/emailsignup/"
            >Cadastre-se</a
          >
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">Sobre</a>
        <a href="#">Blog</a>
        <a href="#">Carreiras</a>
        <a href="#">Ajuda</a>
        <a href="#">API</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Localizações</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Upload de contatos e não usuários</a>
        <a href="#">Meta Verified</a>
      </div>
      <div class="footer-copy">
        <p>© 2025 Instagram Clone</p>
      </div>
    </footer>
  </body>
</html>
